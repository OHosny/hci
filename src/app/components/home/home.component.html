<div class="container">

    <div>
        <a routerLink="/add-task" >Add Task</a>
    </div>
    <div *ngIf="tasksService.tasks.length==10">
    <p>
      No Tasks till now
    </p>
    </div>
    
    <div *ngIf="tasksService.tasks.length!=0">
      
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let task of tasksService.tasks; index as i">
            <a [routerLink]="['/task',i]">
            {{task.title}}
            </a>
            <label>
              <input type="checkbox" [checked]="task.isCompleted" (change)="toggleCheckbox(i)">
              
            </label>
          <button class="btn btn-danger" (click)="deleteTask(i)">Delete</button>
        </li>
      </ul>
      </div>
</div>
